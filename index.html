<!DOCTYPE html>
<html>
<head>
  <title>D2M Security Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      color: #0070c0;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      display: inline-block;
      margin: 0 10px;
    }
    a {
      color: #0070c0;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #0070c0;
      padding-bottom: 2px;
    }
    a:hover {
      color: #fff;
      background-color: #0070c0;
    }
  </style>
</head>
<body>
  <h1>D2M Security Toolkit</h1>
  <p>Welcome to the D2M Security Toolkit web application. Use the links below to access the available tools and resources:</p>
  <ul id="toolkit-menu">
    <li><a href="tools.html">Vulnerability Scanner</a></li>
    <li><a href="#">Encryption Tool</a></li>
    <li><a href="#">Password Manager</a></li>
    <li><a href="#">Security Education Resources</a></li>
  </ul>
  <script>
    const toolkitMenu = document.getElementById('toolkit-menu');
    toolkitMenu.addEventListener('click', (event) => {
      const clickedLink = event.target;
      if (clickedLink.tagName === 'A') {
        event.preventDefault();
        console.log(`Loading ${clickedLink.textContent}...`);
      }
    });
  </script>
</body>
</html>
